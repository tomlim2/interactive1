<!doctype html>

<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">

	<title>
		typo_text
	</title>
	<style>

		body {
			margin: 0px;
		}
		.container1{
			font-family: 'Noto Sans', sans-serif;
			background-image: url('pic/bgbackgound.jpg');
			background-size: cover;
			background-position: center;
			position: relative;
			overflow: hidden;
		}
		.mainpic{
			width: 300px;
			height: 300px;
			background-image: url('pic/choochoo.jpg');
			background-size: cover;
      background-position: center;
			position: relative;
			left: 50%;
			margin-left: -150px;
			margin-top: 10px;
			cursor: pointer;
		}
		.card {
			text-align: center;
			width: 300px;
			height: 300px;
			margin: 0px auto;
			padding-top: 5px;
			background-color: white;
			font-size: 12px;
			color: black;
			line-height: 160%;
		}

		.content {
			height: 100%;
			position: relative;
		}

		.name {
			font-size: 16px;
			font-weight: 700;
			padding: 5px 0 0;
			line-height: 1.0em;
      color: #f6c755;
		}
		.choochoo{
			background-image: url('pic/choochoo1.png');
			background-size: cover;
      background-position: center;
			width: 600px;
			height: 194px;
			opacity: 0;
		}
		.choochoo2{
			background-image: url('pic/choochoo2.png');
			background-size: cover;
      background-position: center;
			width: 1600px;
			height: 30px;
		}
		.choomv{
			animation: chooprss 2s forwards;
			animation-delay: 2s;
			transform: rotate(-15deg);
			position: absolute;
		}
		.choomv2{
			animation: chooprss2 2s forwards;
			animation-delay: 2.3s;
			transform: rotate(10deg);
			position: absolute;
		}
		.choomv3{
			animation: chooprss3 12s forwards;
			position: absolute;
		}
		@keyframes chooprss{
			from {
				top: -70px;
				left: -20%;
				opacity: 1;
			}
			to {
				top: -200px;
				left: -20%;
				opacity: 0;
			}
		}
		@keyframes chooprss2{
			from {
				top: 200px;
				left: 45%;
				opacity: 1;
			}
			to {
				top: 110px;
				left: 45%;
				opacity: 0;
			}
		}
		@keyframes chooprss3{
			0% {
				top: 60%;
				left: -1600px;
			}
			99% {
				top: 60%;
				left: 800px;
				opacity: 1;
			}
			100% {
				top: 60%;
				left: 800px;
				opacity: 0;
			}
		}


	</style>
	<script>
	$(document).ready(function(){


		$(".mainpic").click(function(){

			$("#ctsound")[0].play();

		});

	});

	</script>
</head>

<body>
	<div class="container1">
		<div class="mainpic"></div>
		<div class="card">
			<div class="content">
				<div class="text">
					<div class="name">CALTRAIN</div>
					<div class="title">Click the Caltrain to play the sound</div>
				</div>
			</div>
		</div>
		<div class="choochoo2 choomv3"></div>
		<div class="choochoo choomv"></div>
		<div class="choochoo choomv2"></div>
	</div>

	<audio id="ctsound">
		<source src="audio/caltrain1.wav" type="audio/wav">
	</audio>
</body>
</html>
