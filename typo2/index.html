		.popuup{
			animation: popup 0.5s forwards linear;
			animation-delay: 3.2s;

		.popuup2{
			animation: popup 0.2s forwards linear;
			animation-delay: 6s;

		.popuup3{

		.poppup5{
			animation: popup 0.2s forwards linear;
			animation-delay: 6.6s;
			opacity: 0;
		}

		.cbmv{
			animation: cbprss 6s forwards linear;
			animation-delay: 8s;
			top:27%;
		}

		@keyframes popup{
			from{
				transform: rotate(240deg);
				opacity: 0;
			}
			to{
				transform: rotate(0deg);
				opacity: 1;
			}
		}


		@keyframes chooprss{
			0% {
				left: 600px;
				opacity: 1;
				z-index: 21;
			}
			99% {
				left: -3000px;
				opacity: 1;
				z-index: 21;
			}
			100% {
				left: -3000px;
				opacity: 0;
				z-index: 1;
			}
		}

		@keyframes chooprss2{
			0% {
				left: 600px;
				opacity: 1;
				z-index: 19;
			}
			99% {
				left: -3000px;
				opacity: 1;
				z-index: 19;
			}
			100% {
				left: -3000px;
				opacity: 0;
				z-index: 1;
			}
		}

	<script>
	$(document).ready(function(){

				var myAudio = ['a01', 'a02', 'a03'];

				$(".mainpic").click(function(){
					var rand = myAudio[Math.floor(Math.random() * myAudio.length)];
					if(rand == 'a01'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound1')[0].currentTime = 0;
						$("#ctsound1")[0].play();
					}
					if(rand == 'a02'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound2')[0].currentTime = 0;
						$("#ctsound2")[0].play();
					}
					if(rand == 'a03'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound3')[0].currentTime = 0;
						$("#ctsound3")[0].play();
					}
					// console.log(rand);
				});

	});
