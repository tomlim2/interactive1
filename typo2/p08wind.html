	<style>
		.mainpic{

			background-position: right;

		}

			position: absolute;

			/*top: 24%;
			left: 22%;
			z-index: 30;*/

		.choomv2{

			/*transform: rotate(30deg);

			left: -12%;*/
			/*z-index: 30;*/
		}
		@keyframes chooprss{
			0% {
				transform: rotate(-35deg);
				top: 24%;
	    	left: 13%;
				z-index: 13;
				opacity: 0;
			}
			40%{
				transform: rotate(-5deg);

				opacity: 1;
			}
			/*41%{
				transform: rotate(-5deg);

			}*/
			/*80%{

			99% {

				opacity: 0;
				z-index: 13;
			}
			100%{
				opacity: 0;
				z-index: 0;
			}
		}
		@keyframes chooprss2{
			0% {

				z-index: 13;
			}

			40%{

				left: 13%;
				opacity: 1;
			}
			/*41%{
				transform: rotate(30deg);
				top: 49%;
				left: 13%;
				opacity: 1;
			}*/
			99% {
				transform: rotate(10deg);

		    left: 23%;
				opacity: 0;
				z-index: 13;
			}
			100%{
				z-index: 0;
				opacity: 0;
			}
		}
		.choomv3{
			animation: chooprss3 2s forwards;
			animation-delay: 0s;
			opacity: 0;
			position: absolute;
			/*transform: rotate(-29deg);
			top: 18%;
			left: 69%;*/
			z-index: 13;

		}
		@keyframes chooprss3{
			0% {
				transform: rotate(51deg);
		    top: 89%;
		    left: 59%;
				opacity: 0;
				z-index: 13;
			}

			40%{
				transform: rotate(31deg);
		    top: 68%;

			/*42%{

			100%{

			}
