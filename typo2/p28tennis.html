<!doctype html>

<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<link rel="stylesheet" href="css/typo2.css" type="text/css" media="screen" />

	<title>
		TENNIS COURT / NOISY BERRY!!
	</title>
	<style>
		.mainpic{
			background-image: url('pic/p28_0.jpg');
			background-size: cover;
      background-position: right;
		}
		.choochoo{
			background-image: url('pic/p28_1.png');
			background-size: cover;
      background-position: center;
			width: 260px;
			height: 105px;
		}
		.choochoo2{
			background-image: url('pic/p28_2.png');
			background-size: cover;
      background-position: center;
			width: 210px;
			height: 85px;
		}
		.choochoo3{
			background-image: url('pic/p28_3.png');
			background-size: cover;
      background-position: center;
			width: 93px;
			height: 49px;
		}
		.choochoo4{
			background-image: url('pic/p28_4.png');
			background-size: cover;
      background-position: center;
			width: 96px;
			height: 51px;
		}
		.choochoo5{
			background-image: url('pic/p28_5.png');
			background-size: cover;
      background-position: center;
			width: 109px;
			height: 60px;
		}
		.choochoo6{
			background-image: url('pic/p28_6.png');
			background-size: cover;
      background-position: center;
			width: 110px;
			height: 53px;
		}

		.choomv2{
			animation: chooprss2 1.2s forwards;
			opacity: 0;
			position: absolute;
			z-index: 1;
			top: 8%;
			left: 10%;
			transform: rotate(-90deg);
		}
		.choomv5{
			animation: chooprss 1.2s forwards;
			opacity: 0;
			position: absolute;
			z-index: 1;
			top: 10%;
			left: 6%;
		}
		.choomv3{
			animation: chooprss 1.2s forwards;
			animation-delay: 1.6s;
			opacity: 0;
			position: absolute;
			z-index: 1;
			top: 42%;
			left: 62%;
		}
		.choomv6{
			animation: chooprss 1.2s forwards;
			animation-delay: 2.8s;
			opacity: 0;
			position: absolute;
			z-index: 1;
			top: 56%;
			left: 2%;
		}
		.choomv4{
			animation: chooprss 1.2s forwards;
			animation-delay: 4.6s;
			opacity: 0;
			position: absolute;
			z-index: 1;
			top: 35%;
			right: 7%;
		}
		.choomv{
			animation: chooprss2 2s forwards;
			animation-delay: 5.8s;
			opacity: 0;
			position: absolute;
			top: 25%;
			left: 18%;
			z-index: 1;
		}

		@keyframes chooprss{
			0% {
				transform: translateY(0px);
				opacity: 1;
				z-index: 16;
			}
			99% {
				transform: translateY(-10px);
				opacity: 0;
				z-index: 16;
			}
			100% {
				transform: translateY(-10px);
				opacity: 0;
				z-index: 1;
			}
		}
		@keyframes chooprss2{
			0% {
				transform: translateY(0px);
				opacity: 1;
				z-index: 16;
			}
			70% {
				opacity: 1;
				z-index: 16;
			}

			99% {
				transform: translateY(-20px);
				opacity: 0;
				z-index: 16;
			}
			100% {
				transform: translateY(-20px);
				opacity: 0;
				z-index: 1;
			}
		}
		.cbmv{
			animation-delay: 7.2s;
		}

	</style>
	<script>
	$(document).ready(function(){


		$(".mainpic").click(function(){

			element = document.getElementById("logo");

			$('.choochoo').toggleClass('choomv');
			$('.choochoo3').toggleClass('choomv3');
			$('.choochoo4').toggleClass('choomv4');
			$('.choochoo5').toggleClass('choomv5');
			$('.choochoo6').toggleClass('choomv6');

			// $("#ctsound")[0].play();

		});

	});

	</script>
</head>

<body>
	<div class="container0">
		<div class="choochoo choomv"></div>
		<!-- <div class="choochoo2 choomv2"></div> -->
		<div class="choochoo3 choomv3"></div>
		<div class="choochoo4 choomv4"></div>
		<div class="choochoo5 choomv5"></div>
		<div class="choochoo6 choomv6"></div>


		<div class="container1">
			<div class="interior">
				<div class="mainpic"></div>
				<div class="clickbox cbmv">CLICK THE IMAGE</div>
				<div class="name">TENNIS COURT</div>
			</div>

		</div>

		<div class="bottomnav">
			<div class="bttmnv bnvcenter">
				<div class="bnvleft">
					<a href="p26water.html">WATERFALL |</a>
				</div>

				<a href="index_1.html">HOME</a>

				<div class="bnvright">
					<a href="p30rustle.html">| GRASS</a>
				</div>
			</div>
		</div>

	</div>
	<audio id="ctsound">
		<source src="audio/caltrain1.wav" type="audio/wav">
	</audio>
</body>
</html>
