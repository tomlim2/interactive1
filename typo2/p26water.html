	<style>

		.mainpic{
			background-image: url('pic/p26_0.jpg');
			background-size: cover;
      background-position: right;
		}

		.choochoo{
			background-image: url('pic/p26_1.png');
			background-size: cover;
      background-position: center;
			width: 65px;
			height: 770px;
			opacity: 0;
			z-index: 1;
		}
		.choochoo2{
			background-image: url('pic/p26_2.png');
			background-size: cover;
      background-position: center;
			width: 64px;
			height: 728px;
			opacity: 0;
			z-index: 1;
		}
		.choochoo3{
			background-image: url('pic/p26_1.png');
			background-size: cover;
      background-position: center;
			width: 65px;
			height: 770px;
			opacity: 0;
			z-index: 1;
		}
		.choochoo4{
			background-image: url('pic/p26_2.png');
			background-size: cover;
      background-position: center;
			width: 64px;
			height: 728px;
			opacity: 0;
			z-index: 1;
		}

		.choomv{
			animation: chooprss 2.8s linear forwards;
			animation-delay: 2.4s;
			position: absolute;
			left: 4%;
		}
		.choomv2{
			animation: chooprss 2.8s linear forwards;
			position: absolute;
			left: 29%;
		}
		.choomv3{
			animation: chooprss 2.8s linear forwards;
			animation-delay: 3.6s;
			position: absolute;
			left: 54%;
		}
		.choomv4{
			animation: chooprss 2.8s linear forwards;
			animation-delay: 1.2s;
			position: absolute;
			left: 79%;
		}

		@keyframes chooprss{
			0% {
				top: 700px;
				opacity: 1;
				z-index: 13;
			}
			99% {
				top: -770px;
				opacity: 1;
				z-index: 13;
			}
			100%{
				top: -770px;
				opacity: 0;
				z-index: 0;
			}
		}


	</style>
	<script>
	$(document).ready(function(){


				var myAudio = ['a01', 'a02', 'a03'];

				$(".mainpic").click(function(){
					var rand = myAudio[Math.floor(Math.random() * myAudio.length)];
					if(rand == 'a01'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound1')[0].currentTime = 0;
						$("#ctsound1")[0].play();
					}
					if(rand == 'a02'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound2')[0].currentTime = 0;
						$("#ctsound2")[0].play();
					}
					if(rand == 'a03'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound3')[0].currentTime = 0;
						$("#ctsound3")[0].play();
					}
					// console.log(rand);
				});

		$(".mainpic").click(function(){

			$('.choochoo').toggleClass('choomv');
			$('.choochoo2').toggleClass('choomv2');
			$('.choochoo3').toggleClass('choomv3');
			$('.choochoo4').toggleClass('choomv4');

			// $("#ctsound")[0].play();

		});

	});

	</script>
