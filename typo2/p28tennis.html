			top: 8%;

			transform: rotate(-90deg);

		.choomv5{
			animation: chooprss 1s forwards;
			position: absolute;
			top: 10%;
			left: 6%;
		}
		.choomv3{
			animation: chooprss 1s forwards;
			animation-delay: 1.6s;
			position: absolute;
			top: 42%;
			left: 62%;
		}
		.choomv6{
			animation: chooprss 1s forwards;
			animation-delay: 2.8s;
			position: absolute;
			top: 56%;
			left: 22%;
		}
		.choomv4{
			animation: chooprss 1s forwards;
			animation-delay: 4.4s;
			position: absolute;
			top: 30%;
			right: 30%;
		}
		.choomv{
			animation: chooprss2 2s forwards;
			animation-delay: 5.8s;
			position: absolute;
			top: 90px;
			left: 50%;
			margin-left: -130px;
		}

		@keyframes chooprss{
			0% {
				transform: translateY(0px);
				opacity: 1;
				z-index: 16;
			}
			99% {
				transform: translateY(-10px);
				opacity: 0;
				z-index: 16;
			}
			100% {
				transform: translateY(-10px);
				opacity: 0;
				z-index: 1;
			}
		}
		@keyframes chooprss2{
			0% {
				transform: translateY(0px);
				opacity: 1;
				z-index: 16;
			}
			70% {
				opacity: 1;
				z-index: 16;
			}

			99% {
				transform: translateY(-20px);
				opacity: 0;
				z-index: 16;
			}
			100% {
				transform: translateY(-20px);
				opacity: 0;
				z-index: 1;
			}
		}
		.cbmv{
			animation-delay: 7.2s;
		}

	</style>
	<script>
	$(document).ready(function(){


				var myAudio = ['a01', 'a02', 'a03'];

				$(".mainpic").click(function(){
					var rand = myAudio[Math.floor(Math.random() * myAudio.length)];
					if(rand == 'a01'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound1')[0].currentTime = 0;
						$("#ctsound1")[0].play();
					}
					if(rand == 'a02'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound2')[0].currentTime = 0;
						$("#ctsound2")[0].play();
					}
					if(rand == 'a03'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound3')[0].currentTime = 0;
						$("#ctsound3")[0].play();
					}
					// console.log(rand);
				});

		$(".mainpic").click(function(){

			element = document.getElementById("logo");

			$('.choochoo').toggleClass('choomv');
			$('.choochoo3').toggleClass('choomv3');
			$('.choochoo4').toggleClass('choomv4');
			$('.choochoo5').toggleClass('choomv5');
			$('.choochoo6').toggleClass('choomv6');

			// $("#ctsound")[0].play();

		});

	});

	</script>
