
<!doctype html>

<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <title>
    Exercise 4
  </title>
  <style>
    .container2{
      margin: 100px auto;
      /*magical centering code!*/
      width: 300px;
      position: relative;
    }
    .photo1{
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .c1{
      transform: rotate(10deg);
    }
    .c2{
      transform: rotate(15deg);
    }
    .c3{
      transform: rotate(20deg);
    }

  	.container {
  		width: 300px;
  		margin: 150px auto;
  	}

    .photo {
    	width: 300px;
    	cursor: pointer;
    	position: absolute;
    }

    .m01 {
    	transform: rotate(0deg);
    }

    .m02 {
    	transform: rotate(5deg);
    }

    .m03 {
    	transform: rotate(10deg);
    }

  </style>

  <script>
    $(document).ready(function(){

      $('.photo1').draggable();

      $('.c1').click(function(){
        $('.photo1.c1').animate({
          left: '+=300'
        });
      });

      $('.c2').click(function(){
        $('.photo1.c2').animate({
          top: '-=100'
        });
      });

      $('.c3').click(function(){
        $('.photo1.c3').animate({
          left: '-=200'
        });
      });

    });

    $(document).ready(function() {

  		$(".photo").draggable();

  		$(".photo.m01").click(function(){

  			$(this).animate({
  				top: '+=300',
				  left: '-=50'
				},500);

  		});

  		$(".photo.m02").click(function(){

  			$(this).animate({
  				top: '-=50',
				  left: '-=300'
				},500);

  		});

  		$(".photo.m03").click(function(){

  			$(this).animate({
  				top: '+=50',
				  left: '+=300'
				},500);

  		});

    });
  </script>
</head>

<body>

  <div class="container2">
    <img src="cloud01.jpg" class="photo1 c1">
    <img src="cloud02.jpg" class="photo1 c2">
    <img src="cloud03.jpg" class="photo1 c3">
  </div>


  <div class="container">
	  <img src="mtshasta01.jpg" class="photo m01" />
	  <img src="mtshasta02.jpg" class="photo m02" />
	  <img src="mtshasta03.jpg" class="photo m03" />
  </div>

</body>
</html>
