<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<title>
		CALTRAIN / NOISYBERRY!!
	</title>
	<style>
		.mainpic{
			background-image: url('pic/caltrain_0.jpg');
			background-size: cover;
			background-position: right;
		}

		.choochoo{
			background-image: url('pic/caltrain_2.png');
			background-size: cover;
      background-position: center;
			width: 600px;
			height: 194px;
			opacity: 0;
			z-index: 1;
		}
		.choochoo2{
			background-image: url('pic/caltrain_2.png');
			background-size: cover;
      background-position: center;
			width: 600px;
			height: 194px;
			opacity: 0;
			z-index: 1;
		}
		.choochoo3{
			background-image: url('pic/caltrain_4.png');
			background-size: cover;
      background-position: center;
			width: 2555px;
			height: 50px;
			opacity: 0;
			z-index: 1;
		}
		.choomv{
			animation: chooprss 2s forwards linear;
			animation-delay: 2s;
			transform: rotate(-15deg);
			position: absolute;
		}
		.choomv2{
			animation: chooprss2 2s forwards linear;
			animation-delay: 2.3s;
			transform: rotate(10deg);
			position: absolute;
		}
		.choomv3{
			animation: chooprss3 5.4s forwards linear;
			position: absolute;
			top: 320px;
			left: 80%;
		}
		@keyframes chooprss{
			0% {
				top: 5%;
				left: -20%;
				opacity: 1;
				z-index: 14;
			}
			99% {
				top: -30%;
				left: -20%;
				opacity: 0;
				z-index: 14;
			}
			100%{
				opacity: 0;
				z-index: 0;
			}
		}
		@keyframes chooprss2{
			0% {
				top: 70%;
				left: 25%;
				opacity: 1;
				z-index: 14;
			}
			99% {
				top: 50%;
				left: 25%;
				opacity: 0;
				z-index: 14;
			}
			100%{
				z-index: 0;
			}
		}
		@keyframes chooprss3{
			0% {
				left: 100%;
				z-index: 13;
				opacity: 1;
			}
			99% {
				left: -3000px;
				opacity: 1;
				z-index: 13;
			}
			100% {
				left: -3000px;
				opacity: 0;
				z-index: 0;
			}
		}


	</style>
	<script>
	$(document).ready(function(){


				var myAudio = ['a01', 'a02', 'a03'];

				$(".mainpic").click(function(){
					var rand = myAudio[Math.floor(Math.random() * myAudio.length)];
					if(rand == 'a01'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound1')[0].currentTime = 0;
						$("#ctsound1")[0].play();
					}
					if(rand == 'a02'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound2')[0].currentTime = 0;
						$("#ctsound2")[0].play();
					}
					if(rand == 'a03'){
						$('#ctsound1')[0].pause();
						$('#ctsound2')[0].pause();
						$('#ctsound3')[0].pause();
				 		$('#ctsound3')[0].currentTime = 0;
						$("#ctsound3")[0].play();
					}
					// console.log(rand);
				});

		$(".mainpic").click(function(){

			$('.choochoo').toggleClass('choomv');
			$('.choochoo2').toggleClass('choomv2');
			$('.choochoo3').toggleClass('choomv3');

			// $("#ctsound")[0].play();

		});

	});

	</script>
</head>

		<div class="choochoo3 choomv3"></div>

		<div class="choochoo"></div>
