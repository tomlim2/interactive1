<!doctype html>

<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">

	<title>
		WATERFALL / NOISY BERRY!!
	</title>
	<style>

		.mainpic{
			background-image: url('pic/p26_0.jpg');
			background-size: cover;
      background-position: right;
		}
		.choochoo{
			background-image: url('pic/p26_1.png');
			background-size: cover;
      background-position: center;
			width: 65px;
			height: 770px;
		}
		.choochoo2{
			background-image: url('pic/p26_2.png');
			background-size: cover;
      background-position: center;
			width: 64px;
			height: 728px;
		}

		.choomv{
			animation: chooprss 2.8s linear forwards;
			animation-delay: 2.4s;
			opacity: 0;
			position: absolute;
			left: 4%;
			z-index: 14;
		}
		.choomv2{
			animation: chooprss 2.8s linear forwards;
			opacity: 0;
			position: absolute;
			left: 29%;
			z-index: 14;
		}
		.choomv3{
			animation: chooprss 2.8s linear forwards;
			animation-delay: 3.6s;
			opacity: 0;
			position: absolute;
			left: 54%;
			z-index: 14;
		}
		.choomv4{
			animation: chooprss 2.8s linear forwards;
			animation-delay: 1.2s;
			opacity: 0;
			position: absolute;
			left: 79%;
			z-index: 14;
		}

		@keyframes chooprss{
			0% {
				top: 100%;
				opacity: 1;
				z-index: 13;
			}
			99% {
				top:-120%;
				opacity: 1;
				z-index: 13;
			}
			100%{
				top:-120%;
				opacity: 0;
				z-index: 0;
			}
		}


	</style>
	<script>
	$(document).ready(function(){


		$(".mainpic").click(function(){

			$("#ctsound")[0].play();

		});

	});

	</script>
</head>
