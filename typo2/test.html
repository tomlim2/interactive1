<!doctype html>

<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />

	<title>

	<style>
		.mainpic{
			width: 320px;
			height: 370px;
			background-image: url('pic/p10_0.jpg');
			background-size: cover;
			background-position: right;
			position: absolute;
			cursor: pointer;
		}
		.mainpic2{
			width: 320px;
			height: 370px;
			background-image: url('pic/p10_1.png');
			background-size: cover;
			background-position: right;
			position: absolute;
			cursor: pointer;
			z-index: 14;
		}

		.choochoo{
			background-image: url('pic/p10_2.png');
			background-size: cover;
			background-position: center;
			width: 1190px;
			height: 70px;
			opacity: 0;
		}
		.choomv{
			animation: chooprss 3s forwards linear;
			position: absolute;
			top: 170px;
			left: 50px;
			z-index: 13;
		}
		.choomv2{
			animation: chooprss 2s forwards linear;
			animation-delay: 2.6s;
			position: absolute;
			top: 170px;
			left: 50px;
			z-index: 13;
		}
		@keyframes chooprss{
			0% {
				left: 320px;
				opacity: 1;
				z-index: 13;
			}
			99% {
				left: -1190px;
				opacity: 1;
				z-index: 13;
			}
			100% {
				left: -1190px;
				opacity: 0;
				z-index: 1;
			}
		}

		.noisyberry{
			display: none;
		}

	<script>
	$(document).ready(function(){

		$(".mainpic").click(function(){

		});

	});

	</script>
</head>

<body>
	<div class="container0">
		<div class="container1">
			<div class="interior">

				<div class="clickbox cbmv">CLICK THE IMAGE</div>

				<div class="mainpic"></div>
				<div class="mainpic2"></div>

				<div class="choochoo choomv"></div>
				<div class="choochoo choomv2"></div>

				<div class="name">
					HIGHWAY
				</div>
			</div>
		</div>

		<div class="noisyberry"></div>

	</div>
