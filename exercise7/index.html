
<!doctype html>

<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>          exercise7        </title>
        <style>
          #pause-vid{
            display: none;
          }
        </style>

        <script>
          $(document).ready(function(){

            $("#play-vid").click(function(){

              $(this).hide();
              $("#pause-vid").show();
              $("#bart")[0].play();

            });

            $("#pause-vid").click(function(){
              $(this).hide();
              $("#play-vid").show();
              $("#bart")[0].pause();

            });

            $("#bart").on('ended',function(){

              $("#play-vid").show();
              $("#pause-vid").hide();

            });

          })

        </script>
    </head>

    <button id="play-vid">play</button>
    <button id="pause-vid">pause</button>

    <br>
    <br>

    <body>
      <video id="bart" width="360" height="640">
        <source src="bart.mp4" type="video/mp4">
      </video>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/yYR10pPn6r4?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>

    </body>
</html>
