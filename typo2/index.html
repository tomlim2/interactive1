<!doctype html>

<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<link rel="stylesheet" href="css/typo2.css" type="text/css" media="screen" />
	<title>
		Introduction
	</title>
	<style>
		.mainpic {
		    width: 500px;
		    height: 450px;
		    background-image: url(pic/p00_00.png);
		    background-position: center;
		    background-size: cover;
		    position: absolute;
		    top: 50%;
		    left: 50%;
				margin-top: -250px;
		    margin-left: -289px;
		    cursor: pointer;
				opacity: 0;
		}

		.choochoo{
			background-image: url('pic/p00_01.png');
			background-size: cover;
			background-position: center;
			width: 2932px;
			height: 667px;
			opacity: 0;
		}
		.choochoo2{
			background-image: url('pic/p00_02.png');
			background-size: cover;
			background-position: center;
			width: 2424px;
			height: 667px;
			opacity: 0;
			z-index: 26;
		}

		.choomv{
			animation: chooprss 3s forwards linear;
			position: absolute;
			top: 0px;
			left: 50px;
			z-index: 21;
		}
		.choomv2{
			animation: chooprss 2s forwards linear;
			animation-delay: 2.6s;
			position: absolute;
			top: 0px;
			left: 50px;
			z-index: 21;
		}
		.choomv3{
			animation: chooprss2 2s forwards linear;
			animation-delay: 3s;
			position: absolute;
			top: -20px;
			left: 50px;
			z-index: 19;
		}

		.popuup{
			animation: popup 1s forwards linear;
			animation-delay: 3s;

		}

		@keyframes popup{
			from{
				transform: rotate(360deg);
				opacity: 0;
			}
			to{
				transform: rotate(0deg);
				opacity: 1;
			}
		}


		@keyframes chooprss{
			0% {
				left: 600px;
				opacity: 1;
			}
			99% {
				left: -3000px;
				opacity: 1;
				z-index: 13;
			}
			100% {
				left: -3000px;
				opacity: 0;
				z-index: 1;
			}
		}

		@keyframes chooprss2{
			0% {
				left: 600px;
				opacity: 1;
			}
			99% {
				left: -3000px;
				opacity: 1;
				z-index: 13;
			}
			100% {
				left: -3000px;
				opacity: 0;
				z-index: 1;
			}
		}

		.noisyberry{
			display: none;
		}

	<script>
	$(document).ready(function(){

		$(".mainpic").click(function(){
			$("#ctsound")[0].play();
		});

	});

	</script>
</head>

<body>
	<div class="container0">
		<div class="mainpic popuup"></div>
		<div class="choochoo choomv"></div>
		<div class="choochoo choomv3"></div>
		<div class="choochoo2 choomv2"></div>
		<div class="container1">
			<div class="interior">

				<div class="clickbox cbmv">CLICK My logo</div>

		</div>
