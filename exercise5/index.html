
<!doctype html>

<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>
    Exercise 5
  </title>
  <style>

  	button {
  		padding: 5px;
  		margin: 5px;
  		font-size: 1.0em;
  		cursor: pointer;
  	}

  	.nav {
  		position: fixed;
  		top:100px;
  		left:0;
  		background-color: #FFF;
  		padding: 15px;
  	}
    .box {
    	height: 800px;
    	color: #FFF;
    	background-size: cover;
    	background-position: center center;
    	text-align: center;
    	padding: 25px;
    }

    .s1 {background-image: url('sky1.jpg');}
    .s2 {background-image: url('sky2.jpg');}
    .s3 {background-image: url('sky3.jpg');}
    .s4 {background-image: url('sky4.jpg');}
    .s5 {background-image: url('sky5.jpg');}


    body {
      margin: 0;
    }

    .boxes{
      height: 800px;
      background-size: cover;
      background-position: center;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .c1 {background-image: url('mountain01.jpg')}
    .c2 {background-image: url('mountain02.jpg')}
    .c3 {background-image: url('mountain03.jpg')}
    .c4 {background-image: url('mountain04.jpg')}
    .c5 {background-image: url('mountain05.jpg')}

    .nav2{
      position: fixed;
      top: 100px;
      right: 0px;
      background-color: white;
      padding: 15px;
    }
    button{
      padding: 10px;
      cursor: pointer;
      font-size: 2em;
    }

  </style>

  <script>


    $(document).ready(function(){

        $("#button01").click(function(){

          $("html, body").animate({
            scrollTop: $(".c1").offset().top
          },2000);

          // console.log( $(".c1").offset() );
          // console.log( $(".c3").offset() );
          // console.log( $(".c5").offset() );
          // << for measure the placement!

        })

        $("#button02").click(function(){
          $("html, body").animate({
            scrollTop: $(".c2").offset().top
          },2000);
        })

        $("#button03").click(function(){
          $("html, body").animate({
            scrollTop: $(".c3").offset().top
          },2000);
        })

        $("#button04").click(function(){
          $("html, body").animate({
            scrollTop: $(".c4").offset().top
          },2000);
        })

        $("#button05").click(function(){
          $("html, body").animate({
            scrollTop: $(".c5").offset().top
          },2000);
        })

    });



  	$(document).ready(function(){

  		$("#btn-s1").click(function() {
			    $('html, body').animate({
			        scrollTop: $(".s1").offset().top
			    }, 1000);
			});

  		$("#btn-s2").click(function() {
			    $('html, body').animate({
			        scrollTop: $(".s2").offset().top
			    }, 1000);
			});

  		$("#btn-s3").click(function() {
			    $('html, body').animate({
			        scrollTop: $(".s3").offset().top
			    }, 1000);
			});

  		$("#btn-s4").click(function() {
			    $('html, body').animate({
			        scrollTop: $(".s4").offset().top
			    }, 1000);
			});

  		$("#btn-s5").click(function() {
			    $('html, body').animate({
			        scrollTop: $(".s5").offset().top
			    }, 1000);
			});

			console.log( $(".s5").offset() );


  	});

  </script>
</head>

<body>

  <div class="nav2">
      <button id="button01">c1</button>
      <button id="button02">c2</button>
      <button id="button03">c3</button>
      <button id="button04">c4</button>
      <button id="button05">c5</button>
  </div>

  <div class="boxes c1">mountain01</div>
  <div class="boxes c2">mountain02</div>
  <div class="boxes c3">mountain03</div>
  <div class="boxes c4">mountain04</div>
  <div class="boxes c5">mountain05</div>

	<div class="nav">
		<button id="btn-s1">s1</button><br />
		<button id="btn-s2">s2</button><br />
		<button id="btn-s3">s3</button><br />
		<button id="btn-s4">s4</button><br />
		<button id="btn-s5">s5</button><br />
	</div>

  <div class="box s1">
  	Section 1
  </div>

  <div class="box s2">
  	Section 2
  </div>

  <div class="box s3">
  	Section 3
  </div>

  <div class="box s4">

  </div>

  <div class="box s5">
  	Section 5
  </div>



</body>
</html>
