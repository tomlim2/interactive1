<!doctype html>

<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />

	<title>
		Welcome to Fondue Cowboy!
	</title>
	<style>
			body {
				margin: 0px;
			}
			.container0{
				width: 1280px;
				height: 4753px;
				background-image: url('pic/fonduecowboy2.jpg');
				background-position: center;
				background-size: cover;
				position: absolute;
				left: 50%;
				margin-left: -640px;
			}
			#box1{
				width: 100px;
				height: 100px;
				position: absolute;
				top: 330px;
				left: 50%;
				margin-left: -50px;
				cursor: pointer;
			}
			#box2{
				width: 100px;
				height: 30px;
				position: absolute;
				top: 614px;
				left: 50%;
				margin-left: -50px;
				cursor: pointer;
			}
			#box3{
				width: 100px;
				height: 25px;
				position: absolute;
				top: 38px;
				left: 1020px;
				cursor: pointer;
			}
			#box4{
				width: 208px;
		    height: 58px;
		    position: absolute;
		    top: 25px;
		    left: 157px;
				cursor: pointer;
			}
			.container2{
				width: 320px;
				height: 568px;
				position: absolute;
				top: 3890px;
				left: 50%;
				margin-left: -160px;
			}
			.container3{
				background-image: url(pic/fonduecowboy2menu.jpg);
				width: 1280px;
				height: 100px;
				position: fixed;
				top: 0px;
				display: none;
			}
			.container4{
				width: 320px;
				height: 568px;
				position: absolute;
				top: 0px;
				z-index: 0;
			}

			/*@media screen and (min-height: 800px) {
				#box3{
					display: block;
				}
			}*/


	</style>
	<script>
	$(document).ready(function(){

		$("#box2, #box3").click(function() {
	  $('html, body').animate({
	    scrollTop: $(".s1").offset().top
	  }, 1000);

	});

	$("#box4").click(function() {
	$('html, body').animate({
		scrollTop: $(".s2").offset().top
	}, 1000);

});

	var vi= 400; //스크롤 위치값
	$(window).scroll(function(){

		var num=$(window).scrollTop();
			if(num>vi){
				$(".container3").fadeIn();
			}else{
				$(".container3").fadeOut();
			}
		});

	});

	</script>
</head>

<body>
	<div class="container0">
	</div>
<a href="index_1.html"><div id="box1"></div></a>

<div id="box2"></div>
<div class="container2 s1"></div>
<div class="container4 s2"></div>

<div class="container3">
	<div id="box3"></div>
	<div id="box4"></div>
</div>


</body>
</html>
