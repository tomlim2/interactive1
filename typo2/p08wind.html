<!doctype html>

<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<title>
		typo_text
	</title>
	<style>

		body {
			margin: 0px;
			background-color: white;
			font-family: 'Noto Sans', sans-serif;
		}
		.clickbox{
			text-transform: capitalize;
			font-size: 14px;
			font-weight: 700;
			line-height: 210%;
			color: white;
			position: absolute;
			top: 10px;
			left: 50%;
			z-index: 10;
			width: 160px;
			height: 30px;
			margin-left: -81px;
			border-radius: 1%;
			border: 2px black solid;
			background-color: #f6c755	;
			opacity: 0;
		}
		.cbmv{
			animation: cbprss 6s forwards linear;
			animation-delay: 5s;
		}
		@keyframes cbprss {
			0%{
				opacity: 1;
			}
			8%{
				opacity: 0;
			}
			16%{
				opacity: 1;
			}
			24%{
				opacity: 0;
			}
			32%{
				opacity: 1;
			}
			99%{
				opacity: 1;
				z-index: 10;
			}
			100%{
				opacity: 0;
				z-index: 0;
			}
		}
		.container1{
			text-align: center;
			width: 100%;
			height: 600px;
			background-color: white;
			font-size: 12px;
			color: black;
			line-height: 180%;
			position: relative;
			z-index: 9;
		}
		.container0{
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: relative;
			/*max-width: 400px;*/
		}
		.mainpic{
			width: 100%;
			height: 76%;
			background-image: url('pic/p08_0.jpg');
			background-size: cover;
      background-position: right;
			position: absolute;
			margin-bottom: 10px;
			cursor: pointer;
		}

		/*.content {
			height: 100%;
			position: relative;
		}*/

		.name {
			padding: 5px 0 0;
			line-height: 1.2em;
			width: 300px;
			position: absolute;
			top: 80%;
			left: 50%;
			margin-left: -150px;
		}
		#main1{
			font-size: 24px;
			font-weight: 900;
			color: #f6c755;
		}
		#sub1{
			font-size: 10px;
		}
		.choochoo{
			background-image: url('pic/p08_1.png');
			background-size: cover;
      background-position: center;
			width: 50px;
			height: 284px;
		}
		.choochoo2{
			background-image: url('pic/p08_2.png');
			background-size: cover;
      background-position: center;
			width: 40px;
			height: 235px;
		}
		.choomv{
			animation: chooprss 2s forwards ;
			animation-delay: 2.4s;
			/*opacity: 0;*/
			position: absolute;
			transform: rotate(-5deg);
			/*top: 24%;
			left: 22%;
			z-index: 30;*/
			opacity: 0;
		}
		.choomv2{
			animation: chooprss2 2s forwards ;
			animation-delay: 1.2s;
			position: absolute;
			/*transform: rotate(30deg);
			top: 76%;
			left: -12%;*/
			/*z-index: 30;*/
		}
		@keyframes chooprss{
			0% {
				transform: rotate(-35deg);
				top: 24%;
	    	left: 13%;
				z-index: 13;
				opacity: 0;
			}
			40%{
				transform: rotate(-5deg);
				top: 4%;
	    	left: 13%;
				opacity: 1;
			}
			/*41%{
				transform: rotate(-5deg);
				top: 4%;
	    	left: 13%;
				opacity: 1;
			}*/
			/*80%{
				transform: rotate(24deg);
				top: -26%;
    		left: 20%;
			}*/
			99% {
				transform: rotate(25deg);
				top: -16%;
    		left: 13%;
				opacity: 0;
				z-index: 13;
			}
			100%{
				opacity: 0;
				z-index: 0;
			}
		}
		@keyframes chooprss2{
			0% {
				transform: rotate(50deg);
				top: 70%;
				left: 3%;
				opacity: 0;
				z-index: 13;
			}

			40%{
				transform: rotate(30deg);
				top: 49%;
				left: 13%;
				opacity: 1;
			}
			/*41%{
				transform: rotate(30deg);
				top: 49%;
				left: 13%;
				opacity: 1;
			}*/
			99% {
				transform: rotate(10deg);
		    top: 28%;
		    left: 23%;
				opacity: 0;
				z-index: 13;
			}
			100%{
				z-index: 0;
				opacity: 0;
			}
		}
		.choomv3{
			animation: chooprss3 2s forwards;
			animation-delay: 0s;
			opacity: 0;
			position: absolute;
			/*transform: rotate(-29deg);
			top: 18%;
			left: 69%;*/
			z-index: 13;

		}
		@keyframes chooprss3{
			0% {
				transform: rotate(51deg);
		    top: 89%;
		    left: 59%;
				opacity: 0;
				z-index: 13;
			}

			40%{
				transform: rotate(31deg);
		    top: 68%;
		    left: 69%;
				opacity: 1;
			}
			/*42%{
				transform: rotate(31deg);
		    top: 68%;
		    left: 69%;
				opacity: 1;
			}*/
			99% {
				transform: rotate(11deg);
				top: 47%;
				left: 79%;
				opacity: 0;
				z-index: 13;
			}
			100%{
				z-index: 0;
				opacity: 0;
			}
		}

	</style>
	<script>
	$(document).ready(function(){


		$(".mainpic").click(function(){

			$("#ctsound")[0].play();

		});

	});

	</script>
</head>

<body>
	<div class="container0">
		<div class="container1">
			<div class="mainpic"></div>
			<div class="clickbox cbmv">CLICK THE IMAGE</div>
			<div class="name"><span id="main1">WIND & TREE</span>
				<br><span id="sub1"><strong>NOISY BERRY</strong></span></div>
		</div>
		<div class="choochoo choomv"></div>
		<div class="choochoo2 choomv2"></div>
		<div class="choochoo2 choomv3"></div>
	</div>
	<audio id="ctsound">
		<source src="audio/caltrain1.wav" type="audio/wav">
	</audio>
</body>
</html>
