		}

			0%{
				opacity: 1;
			}
			8%{
				opacity: 0;
			}
			16%{
				opacity: 1;
			}
			24%{

			}
			32%{
				opacity: 1;
			}
			99%{

			}
			100%{
				opacity: 0;
				z-index: 0;
			}
		}
